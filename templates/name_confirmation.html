<!DOCTYPE html>
<html>
<head>
    <title>Name Confirmation</title>
</head>
<body>
    <h1>Name Confirmation</h1>
    
    <p>Listening for spoken name...</p>
    
    <form method="POST" action="{{ url_for('name_confirmation') }}" id="name_confirmation_form">
        <input type="hidden" name="spoken_name" id="spoken_name" value="">
    </form>

    <script>
        // Start recording audio when the page loads
        window.onload = function() {
            // Code to start recording audio (you can add your logic here)
            console.log("Recording audio for name confirmation...");
            
            // Simulate audio recording completion after 5 seconds (you should replace this with actual audio recording logic)
            setTimeout(function() {
                var spokenName = "John Doe"; // Replace with the actual spoken name
                document.getElementById('spoken_name').value = spokenName;
                document.getElementById('name_confirmation_form').submit();
            }, 5000); // Simulating 5 seconds of audio recording
        };
    </script>
</body>
</html>
